<div class="container"> 
    
    <div> 
        <table class="table">
            <thead>
                <tr>
                <th>Project</th>
                <th>Description </th>
                <th> Date</th>
                <th> Is Resolved? </th>
                
                <th></th>
                
                </tr>
            </thead>
            <tbody>
                
                    <tr *ngFor="let bug of bugs">
                    <td>{{bug.projectName | titlecase}}</td>   
                    <td>{{bug.description |capitalizeFirstLetter}}</td>
                    <td>{{bug.recordedDate | date: 'medium'}}</td>
                    <td>{{bug.resolved | yesNo}}</td>
                    <td><button class= "btn btn-info btn-sm" routerLink="/buglist/{{bug.id}}">Info</button></td>
                     
                    </tr>
                
            </tbody>
        </table>
        <a href="add-bug" routerLink="/bugform" class = "btn btn-success"> Add Bug</a>
        </div>
