<div class="container"> 
    <h3> Bug List </h3>
    <hr>
    <div> 
        <table class="table">
            <thead>
                <tr>
                <th>Project</th>
                <th>Description </th>
                <th> Date</th>
                <th> Is Resolved? </th>
                
                <th></th>
                
                </tr>
            </thead>
            <tbody>
                
                    <tr *ngFor="let bug of bugs">
                    <td>{{bug.projectName}}</td>   
                    <td>{{bug.description}}</td>
                    <td>{{bug.recordedDate | date: 'medium'}}</td>
                    <td>{{bug.resolved}}</td>
                    <td><button class= "btn btn-info btn-sm">Info</button></td>
                     
                    </tr>
                
            </tbody>
        </table>
        <a href="add-bug" class = "btn btn-success"> Add Bug</a>
        </div>
